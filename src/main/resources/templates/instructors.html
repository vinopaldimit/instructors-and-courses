<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Instructors</title>
</head>
<body>
	<header>
		<h1>Instructors</h1>
	</header>
	<main>
		<ul>
			<li th:each="instructor : ${instructors}">
				<a th:href="@{|/instructors/${instructor.id}|}" th:text="${instructor.firstName}"></a>
			</li>
		</ul>
	</main>
</body>
</html>
